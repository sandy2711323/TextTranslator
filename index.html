<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Text Converter</title>
</head>

<body>
    <div class="header">
        <h1>Text Translator</h1> </div>
    <div class="row">
        <!--<img src="1000x150.png" alt=""> -->
        <textarea class="col-12 col-m-12" rows="4" cols="50" id="clear"> Enter the text to Translate .....</textarea>
        <textarea class="col-12 col-m-12" rows="4" cols="50" id="translate">Converted Text .... </textarea>
    </div>
    <div class="row">
        <input type="button" value="Clear" class="col-12 col-m-12" onclick="clearTranslate()">
        <input type="button" value="Translate" class="col-12 col-m-12"> </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
