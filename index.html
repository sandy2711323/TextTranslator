<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Text Converter</title>
</head>

<body>
    <div class="header">
        <h1>Text Translator</h1> </div>
        <div class="row">
         
            
            <form>
                
                <textarea onkeyup=" translator(this.value) " class="col-12 col-m-12" rows="4" cols="50" name="text" id="text" placeholder="Enter the text to Translate ....."></textarea>
                
                <textarea readonly class="col-12 col-m-12" rows="4" cols="100" id="translatedText" placeholder="Converted Text......"></textarea>
            </form>
            
            
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>

    </html>
